<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="displayDate"></div>
      <!-- Timeblocks go here -->
      <div id="timeSlot" class="time">
        <textarea name="textarea" id="textArea" cols="3" rows="1"></textarea>
        <button id="submit9am"></button>

      </div>
      <div id="timeSlot" class="time">
        <textarea name="textarea" id="textArea1" cols="3" rows="1"></textarea>
        <button id="submit10am"></button>

      </div>
      <div id="timeSlot" class="time">
        <textarea name="textarea" id="textArea2" cols="3" rows="1"></textarea>
        <button id="submit11am"></button>

      </div>
      <div id="timeSlot" class="time">
        <textarea name="textarea" id="textArea3" cols="3" rows="1"></textarea>
        <button id="submit12pm"></button>

      </div>
      <div id="timeSlot" class="time">
        <textarea name="textarea" id="textArea4" cols="3" rows="1"></textarea>
        <button id="submit1pm"></button>

      </div>
      <div id="timeSlot" class="time">
        <textarea name="textarea" id="textArea5" cols="3" rows="1"></textarea>
        <button id="submit2pm"></button>

      </div>
      <div id="timeSlot" class="time">
        <textarea name="textarea" id="textArea6" cols="3" rows="1"></textarea>
        <button id="submit3pm"></button>

      </div>
      <div id="timeSlot" class="time">
        <textarea name="textarea" id="textArea7" cols="3" rows="1"></textarea>
        <button id="submit4pm"></button>

      </div>
      <div id="timeSlot" class="time">
        <textarea name="textarea" id="textArea8" cols="3" rows="1"></textarea>
        <button id="submit5pm"></button>

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./assets/js/index.js"></script>
  </body>
</html>
